<div>
        <h4 class="">Inicio de Sesi칩n</h4>
        <div class="">
            <!-- Formulario de Login -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="" name="username" id="username" formControlName="username" 
                            [ngClass]="{ 'is-invalid': submitted && form.username.errors }" required>
                    <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
                        <div *ngIf="form.username.errors.required">El nombre es requerido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" class="" name="password" id="password" formControlName="password" 
                            [ngClass]="{ 'is-invalid': submitted && form.password.errors }" required>
                    <div *ngIf="submitted && form.password.errors" class="">
                        <div *ngIf="form.password.errors.required">La contrase침a es requerida</div>
                    </div>
                </div>

                <button [disabled]="loading" type="submit" class="">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Iniciar Sesi칩n
                </button>
                <div *ngIf="error" class="">{{error}}</div>

            </form>
            <!-- Formulario de Login -->
        </div>
</div>
